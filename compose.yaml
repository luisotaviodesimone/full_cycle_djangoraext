services:
  db:
    environment:
      POSTGRES_DB: mydb
      POSTGRES_PASSWORD: root
    image: postgres:15.8-alpine3.20
    ports:
    - 5432:5432
    restart: always
  django:
    build:
      context: ./django
      dockerfile: Dockerfile
    environment:
      DATABASE_HOST: db
      DATABASE_PASSWORD: root
      EXTERNAL_STORAGE_PATH: /media/uploads
    ports:
    - 8000:8000
    volumes:
    - ./django:/app
    - external-storage:/media/uploads
  go_app_dev:
    build:
      context: ./golang/
      dockerfile: Dockerfile
    environment:
      CONVERSION_EXCHANGE: conversion_exchange
      CONVERSION_KEY: conversion
      CONVERSION_QUEUE: video_conversion_queue
      DEBUG: "true"
      POSTGRES_DB: converter
      POSTGRES_HOST: db
      POSTGRES_PASSWORD: root
      POSTGRES_PORT: "5432"
      POSTGRES_SSLMODE: disable
      POSTGRES_USER: postgres
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
    stdin_open: true
    tty: true
    volumes:
    - ./golang:/app
    - external-storage:/media/uploads
  pgadmin:
    depends_on:
    - db
    environment:
      PGADMIN_DEFAULT_EMAIL: luisotaviodesimone@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    image: dpage/pgadmin4:8.11.0
    ports:
    - 5050:80
    restart: always
  rabbitmq:
    environment:
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_USER: admin
    image: rabbitmq:3-management
    ports:
    - 5672:5672
    - 15672:15672
volumes:
  external-storage:
    external: true
